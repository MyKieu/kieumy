apply plugin: 'java'
apply plugin: 'jacoco'

jacoco {
    toolVersion = '0.8.4'
}

group 'com.maybe'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.jacoco', name: 'org.jacoco.agent', version: '0.8.4'
}
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport